<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    <main >
        <h1>Gerador de Senha</h1>
        <div class="gerador">
            <label for="tamanho-senha">Tamanho da senha:</label>
            <input type="number" id="tamanho" min="8" max="12" value="12">
        </div>
        
        <div class="senha-box">
            <p id="senhagerada">Clique em gerar senha</p>
            <button onclick="copiarSenha()" id="btnCopiar" title="Copiar senha">Copiar</button>
        </div>
        
        <button id="btngerador" onclick="gerarsenha()">Gerar Senha</button>
    </main>

    <script src="gerador.js"></script>
</body>
</html>
